version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: hhr-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-hhr_ticketing}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hhr-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - APP_PORT=3000
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-hhr_ticketing}?schema=public
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      # Go7 WorldTicket OTA
      - OTA_BASE_URL=${OTA_BASE_URL}
      - OTA_API_KEY=${OTA_API_KEY}
      - OTA_TENANT=${OTA_TENANT}
      - OTA_AGENT_ID=${OTA_AGENT_ID}
      - OTA_AGENT_NAME=${OTA_AGENT_NAME}
      - OTA_CLIENT_SECRET=${OTA_CLIENT_SECRET}
      - OTA_USERNAME=${OTA_USERNAME}
      - OTA_PASSWORD=${OTA_PASSWORD}
      # Xendit
      - XENDIT_SECRET_KEY=${XENDIT_SECRET_KEY}
      - XENDIT_WEBHOOK_TOKEN=${XENDIT_WEBHOOK_TOKEN}
      - XENDIT_CALLBACK_URL=${XENDIT_CALLBACK_URL}
      # Exchange Rate
      - EXCHANGE_RATE_SCRAPE_URL=${EXCHANGE_RATE_SCRAPE_URL:-https://www.bankmandiri.co.id/kurs}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
